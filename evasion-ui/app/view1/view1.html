<script type="text/ng-template" id="myModalContent.html" >
          <div class="modal-header">
              <h3 class="modal-title">Game Settings</h3>
          </div>
          <div class="modal-body" >
              <form id="myForm" class="form-horizontal">
                  <div class="form-group">
                    <label class="control-label" for="email">Players:</label>
                    <select ng-options="item for item in items" ng-model="selected.item"></select>
                  </div>
                  <div class="form-group">
                    <label>Hunter Name:</label>
                    <input ng-model="gameValues.hunterName"/>
                  </div>
                  <div class="form-group">
                    <label>Prey Name:</label>
                    <input ng-model="gameValues.preyName"/>
                  </div>
                  <div class="form-group">
                    <label> Max Number of Walls:</label>
                    <input type="number" name="input" min="2" max="10" ng-model="gameValues.maxNumWalls" required/>
                    <span class="error" ng-show="myForm.input.$error.number">
      Not valid number! Must be less than 10</span>
                  </div>
                  <div class="form-group">
                    <label>Cool Down Time Between Wall Creation:</label>
                    <input type="number" min="1" max="1000" ng-model="gameValues.coolDownTime"/>
                  </div>                 
                </form>
             
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
              <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
          </div>
</script>

      <!--<button type="hidden" id="start_button" ng-click="open()" style="visibility: hidden;">Open me!</button>
  </div>-->

<div class="container">
   

<div class="row">

    <div class="col-md-6 col-xs-6">
        <DIV id="map" max-width="dimension" height="dimension"></DIV>
    </div>
    <div class="col-md-4 col-xs-4">
        <textarea id="text_area" rows="4" cols="50" readonly></textarea>
    <input type="text" ng-model="gameValues.score" readonly></input>
    <button class="btn btn-primary" id="score" ng-click="postScore(gameValues.score)" type="button" ng-disabled="!gameValues.won">Save Score</button>
    <button class="btn btn-secondary" id="reset" type="button" ng-click="open()">Reset</button>
    </div>
     <div class="col-md-2 col-xs-2">
        <ul>
            <li class="list-group-item" ng-repeat="wall in walls" style="background-color:{{wall.path.attrs.stroke}}; font-weight:bold; font-size:1.5em"h>{{wall.id}}</li>
        </ul>
    </div>
</div>

</div>
